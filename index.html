<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codespace Footer</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>

    <footer class=" bg-green-600 grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-3">

        <div class="flex flex-col mx-auto mt-6 space-y-3 md:space-y-0 md:flex-row md:items-center md:flex-grow">
            <h1
                class="max-w-lg text-xl font-semibold tracking-tight text-[#313131] xl:text-2xl dark:text-white justify-center">
                Subscribe to our newsletter for updates</h1>
            <input type="text" placeholder="E-mail address"
                class="px-4 py-2 text-[#313131] bg-white border rounded-md dark:bg-[#313131] dark:text-white dark:border-[#313131] focus:border-[#d86943] dark:focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]">
            <button
                class="py-2 text-[#313131] bg-red-400 border rounded-md dark:bg-[#31313] dark:text-white dark:border-[#313131] focus:border-[#d86943] dark:focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]">Subscribe</button>
        </div>
        <div class="sm:col-span-1 flex flex-col space-y-4 items-center">
            <p class="font-bold">Quick Link</p>
            <a href="#">Home</a>
            <a href="#">Who Are We</a>
            <a href="#">Our Philosophy</a>
        </div>
        <div class="sm:col-span-1 flex flex-col space-y-3 items-center">
            <p class="font-bold">Technologies</p>
            <a href="#">HTML</a>
            <a href="#">CSS</a>
            <a href="#">JavaScript</a>
        </div>
    </footer>
</body>

</html>
